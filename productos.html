<!doctype html>
<html lang="en">

<head>
    <title>Productos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: rgb(233, 144, 11);">
    <header  id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Productos</h1><br>
            <a href="./producto_nuevo.html" class="btn btn-dark">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Se produjo un error. Intentelo mas tarde.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando</p>

                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    
                                    <th scope="col">Plato</th>
                                    <th scope="col">Descripci√≥n</th>
                                    <!--<th scope="col">Stock</th>-->
                                    <th scope="col">Foto</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.plato}}</td>
                                    <td>{{producto.descripcion}}</td>
                                    <!--<td>{{producto.stock}}</td>-->
                                    <td><img width="40" :src="producto.foto" alt="producto.foto">
                                        </td>
                                    <td>
                            
                                        <a :href="'producto_update.html?id='+ producto.id" class="btn btn-warning" >Editar</a>
                                        <button style="margin-left: 5px;" type="button" class="btn btn-warning" v-on:click="eliminar(producto.id)">Eliminar</button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
